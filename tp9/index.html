<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tp9</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1> Registro de Bandas y Músicos</h1>
    <p class="intro">Completá el formulario para formar parte de nuestra comunidad musical. </p>

    <form action="https://formspree.io/f/meopanyd" method="POST">
      
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" placeholder="Tu nombre..." />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@email.com" />

        <label for="telefono">Teléfono (opcional):</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8,15}" placeholder="Sólo números" />
      </fieldset>

      <fieldset>
        <legend>Información Musical</legend>
        <label for="banda">Nombre artístico o banda:</label>
        <input type="text" id="banda" name="banda" required placeholder="Ej: Los Rítmicos" />

        <label for="instrumento">Instrumento principal:</label>
        <select id="instrumento" name="instrumento" required>
          <option value="">Seleccioná uno</option>
          <option value="guitarra">Guitarra</option>
          <option value="bateria">Batería</option>
          <option value="bajo">Bajo</option>
          <option value="voz">Voz</option>
          <option value="teclado">Teclado</option>
          <option value="otro">Otro</option>
        </select>

        <label for="genero">Género musical preferido:</label>
        <select id="genero" name="genero" required>
          <option value="">Elegí uno</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="indie">Indie</option>
          <option value="jazz">Jazz</option>
          <option value="clasico">Clásico</option>
          <option value="otro">Otro</option>
        </select>

        <label for="inspiracion">Banda o artista que te inspira:</label>
        <input type="text" id="inspiracion" name="inspiracion" placeholder="Ej: Queen, Soda Stereo..." />

        <label for="experiencia">Años de experiencia:</label>
        <input type="number" id="experiencia" name="experiencia" min="0" max="50" placeholder="Ej: 3" />
      </fieldset>

      <fieldset>
        <legend>Mensaje y Material</legend>
        <label for="mensaje">Mensaje adicional:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Contanos sobre vos o tu banda..."></textarea>

        <label for="archivo">Subí un demo o video (opcional):</label>
        <input type="file" id="archivo" name="archivo" accept=".mp3,.wav,.mp4,.avi,.mov" />
      </fieldset>

      <button type="submit" class="btn-enviar">Enviar Formulario</button>
    </form>
  </main>

</body>
</html>
